<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <button id="grid-button">Click me!</button>
    <div class="grid-container no-border">
        <script>
            let gridSize = 16;
            let gridContainer = document.querySelector(".grid-container");
            printGrid();
            function printGrid() {
                clearGrid();
                for (let i = 0; i < gridSize; i++) {
                    let rowDiv = document.createElement('div');
                    let containerClassName = "row-container";
                    rowDiv.setAttribute("class", containerClassName);
                    gridContainer.appendChild(rowDiv);
                    for (let j = 0; j < gridSize; j++) {
                        let colDiv = document.createElement('div');
                        let className = "cell row" + i + " col" + j;
                        colDiv.setAttribute("class", className);
                        rowDiv.appendChild(colDiv);
                    }
                }
                let cells = document.querySelectorAll(".cell");
                cells.forEach((cell) => {
                cell.addEventListener("mouseover", () => {
                    cell.classList.add("class", "filled");
                });
            });                
            }
            function clearGrid() {
                document.querySelector(".grid-container").replaceChildren();
            }
            document.getElementById('grid-button').addEventListener('click', () => {
                let response = prompt("Please enter a value for the desired grid size (max 100)...");
                if (response > 100 || response < 0) {
                    alert("Invalid response...");
                }
                else {
                    gridSize = response;
                    printGrid();
                }
            });       
        </script>
    </div>
</body>
</html>
